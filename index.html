<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="heading">
        <h1>Taskly !</h1>
      </header>
      <div class="input-container">
        <input type="text" id="task-input" placeholder="Add a new task" />
        <div id="add-task-button"></div>
      </div>
      <ul id="task-list">
        <!-- <li>
          <i class="toggle-check fa-regular fa-circle"></i>
          <span class="item">Hi Preetika</span>
          <i class="fa-regular fa-pen-to-square"></i>
          <i class="fa-regular fa-trash-can"></i>
        </li>
        <li>
          <i class="toggle-check fa-regular fa-circle"></i>
          <span class="item">Finish homework</span>
          <i class="fa-regular fa-pen-to-square"></i>
          <i class="fa-regular fa-trash-can"></i>
        </li> -->
      </ul>
    </div>
    <div id="stars"></div>
  </body>
  <script>
    const starsContainer = document.getElementById("stars");
    const numberOfStars = 400; // Adjust the number of stars here

    for (let i = 0; i < numberOfStars; i++) {
      const star = document.createElement("div");
      star.classList.add("star"); // adding a class to this  of star for styling them using css

      // Randomize position of each star
      const x = Math.random() * 100; // Random percentage for left
      const y = Math.random() * 100; // Random percentage for top
      const size = Math.random() * 3 + 1; // Random size between 1px and 4px

      star.style.left = `${x}%`;
      star.style.top = `${y}%`;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      starsContainer.appendChild(star);
    }
  </script>
  <script src="app.js"></script>
</html>
